<table>
        <tr>
            <td align="right">Search :&emsp;</td>
            <td><input ng-model="query" /></td>
        </tr>   
    </table>
    <hr>
<div id="products" class="row list-group" >
    <div class="item  col-xs-4 col-lg-4" ng-repeat="user in users|filter:query">
        <div class="thumbnail">
            <!-- <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" /> -->
            <div class="caption">
                <h3 class="group inner list-group-item-heading">
                    {{user.name}}</h3>
                <p class="group inner list-group-item-text">
                    <strong>ID:</strong> {{user._id}}</p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="group inner list-group-item-text">
                            <strong>Date:</strong> {{user.date}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <span class="group inner list-group-item-text">
                            {{user.active}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
