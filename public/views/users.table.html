<table>
        <tr>
            <td align="right">Search :&emsp;</td>
            <td><input ng-model="query" /></td>
        </tr>   
        <tr>
            <td align="right">Order By :{{orderByField}}&emsp;</td>
            <td align="right">Reverse Sort :{{reverseSort}}&emsp;</td>
        </tr> 
    </table>
    <hr>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>ID</th>
            <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">
               NAME <span ng-show="orderByField == 'name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></th>
            <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">
               DATE <span ng-show="orderByField == 'name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></th>
            <th>BOOLEAN</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users|filter:query | orderBy:orderByField:reverseSort">
            <td>{{user._id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.date}}</td>
            <td>{{user.active}}</td>
        </tr>
    </tbody>
</table>
